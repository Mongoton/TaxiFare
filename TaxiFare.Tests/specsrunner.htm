<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jasmine Spec Runner</title>
    <link href="css/jasmine.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jasmine.js"></script>
    <script type="text/javascript" src="Scripts/jasmine-html.js"></script>
    <script type="text/javascript" src="Scripts/sinon-1.9.1.js"></script>

    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-mocks.js"></script>

    <script type="text/javascript" src="specs.js"></script>
    <script type="text/javascript" src="../TaxiFare/Scripts/taxifareapproutes.js"></script>
    <script type="text/javascript" src="../TaxiFare/Scripts/taxifarectrl.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();

            var htmlReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
        
    </script>

</head>
<body>
</body>
</html>
